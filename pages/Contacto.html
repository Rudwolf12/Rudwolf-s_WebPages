<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="./../styles/style_mobile.css">
    <title>Rudwolf -- Contacto</title>
</head>
<body>
    <header>
        <div>
            <img src="./../images/icons/original/Logo_Rudwolf_oscuro.svg" alt="Rudwolf" id="icon_rudwolf">
        </div>
        <div class="header_nav">
            <nav>
                <ul>
                    <li><a href="./../index.html">Inicio</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </div>
        <a href="javascript:void(0)" class="boton-de-menu" onclick="UnfoldMobileMenu()">
            <img src="./../images/icons/Menu.svg" alt="Menu" class="Menu">
        </a>
        <div class="menu_drop">
            <nav>
                <ul>
                    <li><a href="./../index.html">Inicio</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <main>
        <form action="mailto:rodolfopemc@outlook.com" method="get" enctype="multipart/form-data" autocomplete="on">
            <fieldset>
                <legend><h1>Datos</h1></legend>
            <label for="#nombre">Nombre/s</label>
            <input type="text" name="name" id="nombre" placeholder="Jhon">
            <br><br>
            <label for="#apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Doe">
            <br><br>
            <label for="#email">Correo electronico:</label>
            <input type="email" name="cc" id="email" placeholder="you@email.com">
            <br> <br>
            <label for="#pedido">Pedido:</label>
            <input type="text" name="subject" id="pedido">
            <br><br>
            <label for="#descripcion">Descripcion:</label>
            <input type="text" name="body" id="descripcion">
            <span></span>
            <br><br>
            <label for="#referencia">Foto de referencia:</label>
            <input type="file" name="file" id="referencia" accept="image/*,.pdf" multiple>
            <br> <br>
            <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
